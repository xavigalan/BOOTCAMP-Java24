<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Patatas fritas</h1>
        <p>Receta de papatas fritas caseras.</p>
    </header>
    <main>
        <img style="width: 500px;" src="Captura de pantalla 2024-09-12 120850.png" alt="">
        <h2>Ingredientes</h2>
        <ul>
            <li>3 o 4 patatas (300 g.)</li>
            <li>4 dientes de ajo</li>
            <li>Aceite de oliva</li>
            <li>Sal</li>
        </ul>
        <h2>Elaboración (Pasos)</h2>
        <ol>
            <li>Calentar aceite en una sartén.</li>
            <li>Añadir las patatas cortas, la sal y los ajos.</li>
            <li>Freir al gusto.</li>
            <li>Servir el plato.</li>
        </ol>
    </main>
    <footer></footer>
</body>

</html>
