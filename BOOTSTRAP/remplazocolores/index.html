<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Colores Personalizados en Bootstrap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="vh-100">
