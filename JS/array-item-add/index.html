<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="style-box">
            <p class="accion">Add Item</p>
            <div class="botones">
                <button id="push">push</button>
                <button id="unshift">unshift</button>
                <button id="insert">insert at</button>
                <input type="number" id="añadir" name="añadir" min="1" max="1000000" value="0">
            </div>
        </div>
        <div class="style-box">
            <p class="accion">Remove Item</p>
            <div class="botones">
                <button id="pop">pop</button>
                <button id="shift">shift</button>
                <button id="remove">remove at</button>
                <input type="number" id="eliminar" name="eliminar" min="1" max="1000000" value="0">
            </div>
        </div>
    </div>
    <p id="elementos"></p>
    <script src="./javascript/main.js"></script>
</body>

</html>
