<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora ðŸ“Ÿ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
</head>

<body>
    <div class="carcasa">
        <div class="header">
            <div style="text-align: end;color: white;font-size: xx-large;">calc</div>
            <div>
                <div style="display: flex;justify-content: flex-end;">
                    <div style="margin-right: 20px;">1</div>
                    <div style="margin-right: 20px;">2</div>
                    <div style="margin-right: 5px;">3</div>
                </div>
                <div class="row">
                    <label for="theme" style="display: block;margin-right: 10px; font-size: large;">THEME</label>
                    <input style="width: 5vw; color: red;" type="range" name="theme" id="theme" min="1" max="3"
                        value="1">
                </div>
            </div>
        </div>
        <div class="resultadodiv">
            <div class="resultado"></div>
        </div>
        <div class="panelnumerico">
            <div class="row">
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="del">DEL</button>
            </div>
            <div class="row">
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="del">+</button>
            </div>
            <div class="row">
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="del">-</button>
            </div>
            <div class="row">
                <button class="numero">.</button>
                <button class="numero">0</button>
                <button class="numero">/</button>
                <button class="del">x</button>
            </div>
            <div class="row">
                <button class="reset">RESET</button>
                <button class="resultadoinf">=</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
