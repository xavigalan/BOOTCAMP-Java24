<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-norris">
        <img id="chuck-norris-icon" src="https://via.placeholder.com/150" alt="Chuck Norris">
        <div id="joke" class="chiste">Cargando chiste...</div>
        <button id="new-joke">Next</button>
    </div>

    <div class="box-ricky">
        <img id="image" src="https://rickandmortyapi.com/api/character/avatar/516.jpeg" alt="">
        <div id="name"></div>
        <div id="status"></div>
        <div id="species"></div>
        <div id="type"></div>
        <div id="gender"></div>
        <div id="origin"></div>

        <button id="new-joke">Next</button>
    </div>
    <script src="./javascript/main.js"></script>
</body>
</html>
