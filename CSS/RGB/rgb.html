<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB</title>
    <link rel="stylesheet" href="rgb.css">
</head>

<body>
    <div class="container">
        <h1>Colores Primarios</h1>
        <div class="grupo">
            <div class="circulo red"></div>
            <div class="circulo green"></div>
            <div class="circulo blue"></div>
        </div>
        <h1>Colores Secundarios</h1>
        <div class="grupo">
            <div class="circulo red"></div>
            <div class="mas">+</div>
            <div class="circulo blue"></div>
            <div class="mas">=</div>
            <div class="circulo pink"></div>
        </div>
        <div class="grupo">
            <div class="circulo blue"></div>
            <div class="mas">+</div>
            <div class="circulo green"></div>
            <div class="mas">=</div>
            <div class="circulo cian"></div>
        </div>
        <div class="grupo">
            <div class="circulo green"></div>
            <div class="mas">+</div>
            <div class="circulo red"></div>
            <div class="mas">=</div>
            <div class="circulo yellow"></div>
        </div>

        <div class="rgb">
            <div class="circulo greena"></div>
            <div class="circulo reda"></div>
            <div class="circulo bluea"></div>
        </div>

    </div>
</body>

</html>
