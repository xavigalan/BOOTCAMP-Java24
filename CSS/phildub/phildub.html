<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Amaz-ing Resume - Xavi Gal√°n</title>
    <link rel="stylesheet" href="phildub.css">
</head>

<body>
    <header>
        <div id="nav-cross-shop">
            <div class="logohire">
                <div>
                    <a href="https://phildub.com/#" target="_blank">
                        <img src="./images/R.jpg" alt="phildub">
                    </a>
                </div>
            </div>
            <div class="anamazcontact">
                <div>
                    <a href="">Xavi's Amaz-ing resume</a>
                </div>
                <div class="palo">|</div>
                <div class="conctact">
                    <a href="">Contact</a>
                </div>
            </div>
        </div>
        <div class="linea">
            <div class="column">
                <div>
                    <img class="shortby" src="./images/Captura de pantalla 2024-09-23 103700.png" alt="phildub">
                </div>
                <div class="web">
                    Web Products
                </div>
            </div>
            <div class="column">
                <div class="search">
                    <p class="searchtxt">
                        Search
                    </p>
                    <div>
                        <span id="nav-search-in" class="nav-sprite nav-facade-active" style="width: auto;">
                            <span id="nav-search-in-content" data-value="search-alias=garden"
                                style="width: auto; overflow: visible;"
                                onclick="if (!window.__cfRLUnblockHandlers) return false; alert_product_type()">
                                Job Candidates
                            </span>
                            <span class="nav-down-arrow nav-sprite"></span>
                            <select name="url" id="searchDropdownBox" class="searchSelect" title="Search in"
                                style="top: 0px;"
                                onchange="if (!window.__cfRLUnblockHandlers) return false; alert_product_type()">
                                <option value="search-alias=aps">All Departments</option>
                                <option value="search-alias=instant-video">Amazon Instant Video</option>
                                <option value="search-alias=appliances">Appliances</option>
                                <option value="search-alias=mobile-apps">Apps for Android
                                </option>
                                <option value="search-alias=arts-crafts">Arts, Crafts &amp; Sewing</option>
                                <option value="search-alias=automotive">Automotive</option>
                                <option value="search-alias=baby-products">Baby</option>
                                <option value="search-alias=beauty">Beauty</option>
                                <option value="search-alias=stripbooks">Books</option>
                                <option value="search-alias=mobile">Cell Phones &amp; Accessories</option>
                                <option value="search-alias=apparel">Clothing &amp; Accessories</option>
                                <option value="search-alias=collectibles">Collectibles</option>
                                <option value="search-alias=computers">Computers</option>
                                <option value="search-alias=financial">Credit Cards</option>
                                <option value="search-alias=electronics">Electronics</option>
                                <option value="search-alias=gift-cards">Gift Cards Store
                                </option>
                                <option value="search-alias=grocery">Grocery &amp; Gourmet Food</option>
                                <option value="search-alias=hpc">Health &amp; Personal Care</option>
                                <option value="search-alias=job-candidates" selected="selected">Candidates</option>
                                <option value="search-alias=industrial">Industrial &amp; Scientific</option>
                                <option value="search-alias=jewelry">Jewelry</option>
                                <option value="search-alias=digital-text">Kindle Store</option>
                                <option value="search-alias=magazines">Magazine Subscriptions</option>
                                <option value="search-alias=movies-tv">Movies &amp; TV</option>
                                <option value="search-alias=digital-music">MP3 Music</option>
                                <option value="search-alias=popular">Music</option>
                                <option value="search-alias=mi">Musical Instruments</option>
                                <option value="search-alias=office-products">Office Products</option>
                                <option value="search-alias=lawngarden">Patio, Lawn &amp; Garden</option>
                                <option value="search-alias=pets">Pet Supplies</option>
                                <option value="search-alias=shoes">Shoes</option>
                                <option value="search-alias=software">Software</option>
                                <option value="search-alias=sporting">Sports &amp; Outdoors</option>
                                <option value="search-alias=tools">Tools &amp; Home Improvement</option>
                                <option value="search-alias=toys-and-games">Toys &amp; Games</option>
                                <option value="search-alias=videogames">Video Games</option>
                                <option value="search-alias=watches">Watches</option>
                            </select>
                        </span>
                        <input type="text" id="twotabsearchtextbox" title="Search For" value="" name="field-keywords"
                            autocomplete="off" style="padding-right: 1px;">
                    </div>
                </div>
                <div class="header-inferior">
                    Product Manegements
                </div>
            </div>
        </div>
    </header>
</body>

</html>
